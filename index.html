<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BananUP.bu/Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
</head>
<body>
    <form id="loginForm" class="box" onsubmit="redirectToHome(event);">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" name="username" id="username" placeholder="Username" required>
        </div>
        <div class="input-box">
            <input type="password" name="password" id="password" placeholder="Password" minlength="8" maxlength="100" required>
        </div>
        <p>Don't have an account? <a href="register.html">Register</a></p>
        <button type="submit">Login</button>
    </form>

    <script>
        function redirectToHome(event) {
            event.preventDefault();
            window.location.href = 'Home.html';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', redirectToHome);
            }
        });
    </script>
</body>
</html>
