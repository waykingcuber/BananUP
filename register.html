<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BananUP.bu/Register</title>
    <link href="Script.js" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="registrationForm" onsubmit="return handleSubmit(event);">
      <div class="container">
        <h1 class="form-title">Registration</h1>
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="Username">Username</label>
            <input type="text" id="Username" name="Username" placeholder="Enter Username" />
          </div>
          <div class="user-input-box">
            <label for="ConfirmUN">Confirm username</label>
            <input type="text" id="ConfirmUN" name="ConfirmUN" placeholder="Confirm Username" />
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" />
          </div>
          <div class="user-input-box">
            <label for="Devtime">How long have you been developing?</label>
            <input type="text" id="Devtime" name="Devtime" placeholder="days, months, or years" />
          </div>
          <div class="user-input-box">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" />
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" />
          </div>
          <p>Already have an account?<a href="index.html">Login</a></p>
        </div>
      </div>
      <br>
      <div class="form-submit-btn">
          <input type="submit" value="Register">
      </div>
    </form>
    <script>
      function handleSubmit(event) {
        event.preventDefault();
        window.location.href = 'index.html';
      }
    </script>
  </script>
    <script src="Script.js"></script>
  </body>
</html>
